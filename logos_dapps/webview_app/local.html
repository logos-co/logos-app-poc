<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos Bridge Demo</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .status-bar {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .status-waiting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
        }
        .status-ready {
            background: #d4edda;
            color: #155724;
            border: 1px solid #28a745;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 12px auto;
            min-width: 280px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .section {
            margin: 25px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        .section h3 {
            margin-top: 0;
            color: #495057;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #eventLog {
            background: #1a1a2e;
            color: #eee;
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            line-height: 1.6;
        }
        .log-entry {
            padding: 6px 10px;
            margin: 4px 0;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
        }
        .log-entry.success {
            border-left: 3px solid #28a745;
        }
        .log-entry.event {
            border-left: 3px solid #17a2b8;
        }
        .log-entry.error {
            border-left: 3px solid #dc3545;
            background: rgba(220, 53, 69, 0.2);
        }
        .timestamp {
            color: #888;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Logos Bridge Demo</h1>
        
        <div id="status" class="status-bar status-waiting">
            ‚è≥ Waiting for logos bridge...
        </div>
        
        <div class="section">
            <h3>WebApp ‚Üí Qt Communication</h3>
            <button id="changeQtLabelButton" onclick="changeQtLabel()" disabled>
                Change Qt Label
            </button>
            <p style="text-align: center; color: #666; font-size: 14px;">
                Click to update the status label in the Qt host application
            </p>
        </div>
        
        <div class="section">
            <h3>Event Log (Qt ‚Üí WebApp)</h3>
            <div id="eventLog">
                <div class="log-entry">Waiting for events...</div>
            </div>
        </div>
    </div>
    
    <script>
        let logosReady = false;
        
        function log(message, type = 'success') {
            const logEl = document.getElementById('eventLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = '<span class="timestamp">' + time + '</span> ' + message;
            
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
            
            while (logEl.children.length > 15) {
                logEl.removeChild(logEl.firstChild);
            }
        }
        
        function checkLogosBridge() {
            if (typeof window.logos !== 'undefined') {
                logosReady = true;
                
                const statusEl = document.getElementById('status');
                statusEl.textContent = '‚úÖ Logos bridge ready!';
                statusEl.className = 'status-bar status-ready';
                
                document.getElementById('changeQtLabelButton').disabled = false;
                
                window.logos.on('qtButtonClicked', function(data) {
                    log('üì® Received from Qt: ' + JSON.stringify(data), 'event');
                });
                
                log('Bridge initialized successfully', 'success');
            } else {
                setTimeout(checkLogosBridge, 100);
            }
        }
        
        window.addEventListener('logos#initialized', checkLogosBridge);
        
        checkLogosBridge();
        
        async function changeQtLabel() {
            if (!logosReady) {
                log('Bridge not ready', 'error');
                return;
            }
            
            const btn = document.getElementById('changeQtLabelButton');
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            try {
                const result = await window.logos.request({
                    method: 'changeQtLabel',
                    params: {
                        text: 'Hello from WebApp! (' + new Date().toLocaleTimeString() + ')'
                    }
                });
                
                log('‚úÖ Label changed: ' + JSON.stringify(result), 'success');
            } catch (error) {
                log('‚ùå Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Change Qt Label';
            }
        }
    </script>
</body>
</html>
